<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/login.css">
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div class="login-divider">
        <div class="word-design">
            <img id="icon" src='/img/Twitter-Icon-big.svg' alt="icon">
            <img id="word" src='/img/Slogan.svg' alt="word">
        </div>
        <div class="login-container">
            <form class="login-form" action="/login" method="post">
                <a>Username</a>
                <input type="text" id="username" name="username" class="form-input" placeholder="Phone, email, or username" required>
                <a>Password</a>
                <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                <div id="error-message"></div>
                <button type="submit" id="login">
                    <span>Log in</span>
                </button>
                <a href="#" id="option">Forgot password?</a>
                <a href="signup" id="option">Sign up for Twitter</a>
            </form>
        </div>
    </div>

    <script>
        // check if there is an error message in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        // if there is an error message, display it on the page
        if (error == 1) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerHTML = '<p style="color: red;">' + 'Incorrect Username/Password' + '</p>';
        }else if(error == 2){
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerHTML = '<p style="color: red;">' + 'Your account is blocked' + '</p>';
        }
    </script>

</body>
</html>
