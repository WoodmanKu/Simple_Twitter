<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css-style/login.css">
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div class="login-divider">
        <div class="word-design">
            <img id="icon" src='/img/Twitter-Icon-big.svg' alt="icon">
            <img id="word" src='/img/Slogan.svg' alt="word">
        </div>
        <div class="login-container">
            <form class="login-form" id="login-form">
                <a>Username</a>
                <input type="text" class="form-input" placeholder="Phone, email, or username" required>
                <a>Password</a>
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="submit" id="login">
                    <span>Log in</span>
                </button>
                <a href="#" id="option">Forgot password?</a>
                <a href="signup.html" id="option">Sign up for Twitter</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // prevent the form from submitting normally
            window.location.href = "main.html"; // redirect to the main page
        });
    </script>
</body>
</html>
