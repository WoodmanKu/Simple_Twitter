<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
</head>
<body>
  <h1>User Profile</h1>
  <p>Welcome, <%= req.session.user.name %>!</p>
  <p>Email: <%= req.session.user.email %></p>
  <p>Joined: <%= req.session.user.createdAt %></p>

  <h2>Edit Profile</h2>
  <form id="edit-profile-form" action="/edit-profile" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="<%= req.session.user.name %>" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="<%= req.session.user.email %>" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirmPassword"><br><br>

    <button type="submit">Save Changes</button>
  </form>

  <script src="/js/profile.js"></script>
</body>
</html>
