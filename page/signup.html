<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/signup.css">
<html>
  <head>
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="signup-divider">
      <div class="word-design">
        <img id="icon" src='/img/Twitter-Icon-big.svg' alt="icon">
        <img id="word" src='/img/Slogan.svg' alt="word">
      </div>
      <div class="signup-container">
      <div class="signup-form">
        <h2>Create Your Account</h>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Sign Up">
      </form>
      <div class="login-container">
        <p>Already have an account? <a href="login">Log in</a></p>
      </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('form').on('submit', function(event) {
          event.preventDefault();
          var username = $('#username').val();
          var email = $('#email').val();
          var password = $('#password').val();
          if (username == '' || email == '' || password == '') {
            $('.error-message').html('Please fill in all fields');
            return;
          }
          if (!isValidEmail(email)) {
            $('.error-message').html('Please enter a valid email address');
            return;
          }
          $.ajax({
            url: 'signup.php',
            type: 'POST',
            data: {
              'username': username,
              'email': email,
              'password': password
            },
            success: function(response) {
              $('form').hide();
              $('p').html('Thank you for signing up! We have sent you an email with instructions on how to verify your email address.');
            },
            error: function(jqXHR, textStatus, errorThrown) {
              $('.error-message').html('Error: ' + textStatus + ' - ' + errorThrown);
            }
          });
        });
        
        function isValidEmail(email) {
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
        
      });
    </script>
    <div class="error-message"></div>
  </body>
</html>
