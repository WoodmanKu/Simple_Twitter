<!DOCTYPE html>
<link rel="stylesheet" href="/css-style/login.css">
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div class="login-divider">
        <div class="word-design">
            <img id="icon" src='/img/Twitter-Icon-big.svg' alt="icon">
            <img id="word" src='/img/Slogan.svg' alt="word">
        </div>
        <div class="login-container">
            <form class="login-form" id="login-form">
                <input type="text" class="form-input" placeholder="Phone, email, or username" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-submit form-submit-twitter">
                    <span class="form-submit-icon form-submit-twitter-icon"></span>
                    <span class="form-submit-label form-submit-twitter-label">Log in</span>
                    <span class="form-submit-count form-submit-twitter-count"></span>
                    <span class="form-submit-divider form-submit-twitter-divider"></span>
                </button>
                <a href="#">Forgot password?</a>
                <a href="signup.html">Sign up for Twitter</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // prevent the form from submitting normally
            window.location.href = "main.html"; // redirect to the main page
        });
    </script>
</body>
</html>
